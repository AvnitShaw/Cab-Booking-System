<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="sign">
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <form action="/signup" method="post">
                <label for="username" class="input-group label">Username:</label>
                <input type="text" id="username" name="username" class="input-group input" required>
                <br><br>
                <label for="email" class="input-group label">Email:</label>
                <input type="email" id="email" name="email" class="input-group input" required>
                <br><br>
                <label for="password" class="input-group label">Password:</label>
                <input type="password" id="password" name="password" class="input-group input" required>
                <br><br>
                <button type="submit" class="btn1">Sign Up</button><br><br>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
            <p th:if="${message}" th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
